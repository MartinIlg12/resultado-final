<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Ya tienes una cuenta?</span>
                <a href="login.html"><span>Inicia Sesión</span></a>
                <header>Registro</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Correo" required>
                <i class="bx bx-message"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Registrarse" id="botonRegistro">
            </div>
            
            <script>
                document.getElementById('botonRegistro').addEventListener('click', function(event) {
                    event.preventDefault(); // Evita que el enlace se siga
                    Swal.fire({
                        icon: 'success',
                        title: 'Registro Exitoso',
                        text: '¡Te has registrado con éxito!'
                    }).then(() => {
                        window.location.href = 'home.html'; // Redirige a "home.html" después de cerrar el mensaje
                    });
                });
            </script>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check"> Aceptas los terminos?</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
